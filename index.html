<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <!-- graph -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    <!--<script type="module" src="https://media.twiliocdn.com/sdk/js/client/v1.15/twilio.min.js"></script>
    -->
    <title>Speech to Text</title>
  </head>
  
  <body>
  <div id = "big">
    <div id = "home">
      <h2 data-text="Creative...">de(talks)</h2>
    </div>
    <div id = "fakebody">
      <div class="container">
        <p class="heading">Speech to Text</p>
        <h>kill switch</h>
        
        <label class="switch">
          <input type="checkbox" id ="toggle-btn">
          <span class="slider round"></span>
        </label>
        <input type="text" id="phoneNumber" placeholder="Phone number">
        <div class="options">
        </div>
        <div class="line"></div>
        <button class="btn record">
          <div class="icon">
            <ion-icon name="mic-outline"></ion-icon>
            <img src="bars.svg" alt="" />
          </div>
          <p id="mode">Start Listening</p>
        </button>
        <p class="heading">Detected Speech:</p>
        <div
          class="result"
          spellcheck="false"
          placeholder="Text will be shown here"
        >
          <p class="interim"></p>
        </div>
      </div>

      <canvas id="myChart" style="width:100%;max-width:700px"></canvas>
    </div>
  </div>
    



    

    
    <!-- IONICONS -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>

    <!-- LANGUAGES -->
    <script src="languages.js"></script>

    <!-- SCRIPT -->
    <script type="module" src="script.js"></script>


  </body>
</html>
